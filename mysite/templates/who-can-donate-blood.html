<!DOCTYPE html>
<html>
<head>
    <title>Who Can Donate Blood?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fdf6f0;
            padding: 20px;
        }

        h1 {
            color: #8b0000;
        }

        p {
            color: #333333;
        }

        ul {
            background-color: #fff4e6;
            padding: 15px;
            border-radius: 10px;
        }

        li {
            margin-bottom: 8px;
            font-weight: bold;
            color: #cc6600;
        }

        .highlight {
            color: #d2691e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Who can donate blood?</h1>

    <p>Most people can give blood. You can give blood if you:</p>
    <ul>
        <li>are <span class="highlight">fit and healthy</span></li>
        <li>weigh between <span class="highlight">7 stone 12 lbs and 25 stone</span>, or <span class="highlight">50kg and 160kg</span></li>
        <li>are aged between <span class="highlight">17 and 66</span> (or <span class="highlight">70</span> if you have given blood before)</li>
        <li>are over <span class="highlight">70</span> and have given blood in the last <span class="highlight">two years</span></li>
    </ul>
</body>
</html>
